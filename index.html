<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Studly Pro — Tools</title>
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <style>
    :root{ --bg:#0b1020; --fg:#e6e8ee; --muted:#9aa6c1; --card:rgba(255,255,255,.06); --b:rgba(255,255,255,.1); --accent:#6366f1; --accent2:#22d3ee; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;gap:14px;justify-content:space-between;align-items:center;margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:40px;height:40px;border-radius:8px}
    .brand span{font-weight:800;letter-spacing:.3px;font-size:20px}
    nav a{color:var(--fg);text-decoration:none;margin-inline:8px}
    nav a:hover{opacity:.85}
    .lang{display:flex;align-items:center;gap:8px}
    .btn{appearance:none;border:0;padding:8px 12px;border-radius:12px;font-weight:700;cursor:pointer;background:#1b2238;color:var(--fg);border:1px solid var(--b)}
    h1{margin:8px 0 6px;font-size:26px}
    .tag{color:var(--muted);font-size:14px;margin:0 0 16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .card{background:linear-gradient(180deg,var(--card),rgba(255,255,255,.03));border:1px solid var(--b);border-radius:18px;padding:18px;text-decoration:none;color:var(--fg);transition:transform .08s, box-shadow .2s}
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 28px rgba(0,0,0,.35)}
    .card h3{margin:0 0 6px;font-size:18px}
    .card p{margin:0;color:var(--muted);font-size:14px}
    .open{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#0b1020;font-weight:700;text-decoration:none}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <!-- i18n engine -->
  <script src="./i18n.js"></script>

  <div class="wrap">
    <header>
      <div class="brand">
        <img src="./assets/logo.png" alt="logo"><span data-i18n="brand">Studly Pro</span>
      </div>

      <nav class="tag">
        <a href="./" data-i18n="nav_home">בית</a>
        <a href="./pomodoro.html" data-i18n="nav_pomodoro">Pomodoro</a>
        <a href="./tasks.html" data-i18n="nav_tasks">Tasks</a>
        <a href="./flashcards.html" data-i18n="nav_flash">Flashcards</a>
      </nav>

      <div class="lang">
        <button class="btn" onclick="i18n.set('he')">עברית</button>
        <button class="btn" onclick="i18n.set('en')">English</button>
      </div>
    </header>

    <main>
      <h1 data-i18n="hero_title">ברוך הבא ל-Studly Pro</h1>
      <p class="tag" data-i18n="hero_tag">כלי לימוד ופרודוקטיביות בחינם.</p>

      <div class="grid">
        <a class="card" href="./pomodoro.html">
          <h3 data-i18n="card_pomodoro_title">Pomodoro Timer</h3>
          <p data-i18n="card_pomodoro_desc">טיימר ...</p>
          <span class="open" data-i18n="card_open">פתח</span>
        </a>

        <a class="card" href="./tasks.html">
          <h3 data-i18n="card_tasks_title">Task List (בקרוב)</h3>
          <p data-i18n="card_tasks_desc">רשימת משימות ...</p>
          <span class="open" data-i18n="card_open">פתח</span>
        </a>

        <a class="card" href="./flashcards.html">
          <h3 data-i18n="card_flash_title">Flashcards (בקרוב)</h3>
          <p data-i18n="card_flash_desc">כרטיסיות לימוד ...</p>
          <span class="open" data-i18n="card_open">פתח</span>
        </a>
      </div>
    </main>

    <footer data-i18n="footer">© Studly Pro — בנוי על GitHub Pages</footer>
  </div>

  <script>
    // סנכרון הכיתוב הראשוני לפי שפה שנשמרה
    window.addEventListener("DOMContentLoaded", ()=> i18n.set(i18n.get()));
  </script>
</body>
</html>
